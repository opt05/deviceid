apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt' //For Kotlin Annotation Processing with libraries (i.e. data binding)
apply plugin: "androidx.navigation.safeargs.kotlin"

android {
    compileSdkVersion 29
    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        applicationId "com.cwlarson.deviceid"
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 14
        versionName "1.4.1"
    }
    signingConfigs {
        release {
            def props = new Properties()
            props.load(new FileInputStream(rootProject.file("release.properties")))
            storeFile rootProject.file(props.keyStore)
            storePassword props.keyStorePassword
            keyAlias props.keyAlias
            keyPassword props.keyAliasPassword
        }
    }
    buildTypes {
        release {
            postprocessing {
                removeUnusedCode true
                removeUnusedResources true
                obfuscate true
                optimizeCode true
                proguardFile 'proguard-rules.pro'
            }
            signingConfig signingConfigs.release
        }
    }
    dataBinding { enabled = true }
    kapt {
        arguments { arg("room.schemaLocation", "$projectDir/schemas".toString()) }
        // Increase the max count of errors from annotation processors. Default is 100.
        javacOptions { option("-Xmaxerrs", 500) }
    }
}

def lifecycle_version = '2.2.0-alpha01'
def room_version = '2.1.0-rc01'
def paging_version = '2.1.0'
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.core:core-ktx:1.1.0-rc01"
    implementation "androidx.fragment:fragment-ktx:1.1.0-beta01"
    implementation "androidx.appcompat:appcompat:1.1.0-beta01"
    implementation "androidx.recyclerview:recyclerview:1.1.0-alpha06"
    implementation "androidx.paging:paging-runtime-ktx:$paging_version"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0-alpha01"
    implementation "com.google.android.material:material:1.1.0-alpha07"
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.1.0-beta01"
    implementation "androidx.constraintlayout:constraintlayout:2.0.0-beta1"
    // ViewModel and LiveData
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    kapt "androidx.lifecycle:lifecycle-compiler:$lifecycle_version"
    // Room
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    //Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"
    //Preference Compat
    implementation "androidx.preference:preference-ktx:1.1.0-beta01"
    // Kotlin coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.2.1"
    // Timber
    implementation 'com.jakewharton.timber:timber:4.7.1'
    //Debug bridge for Android applications, enabling the powerful Chrome Developer Tools
    debugImplementation "com.facebook.stetho:stetho:1.5.1"
    //LeakCanary
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.0-alpha-2'
}
